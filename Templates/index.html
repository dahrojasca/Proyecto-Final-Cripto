<!DOCTYPE html>
<html>
<head>
    <title>Encriptación y Desencriptación</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Encriptación y Desencriptación</h1>
        <div class="row mt-5">
            <div class="col-md-6">
                <h2>Encriptación</h2>
                <form action="/" method="post">
                    <div class="form-group">
                        <label for="word">Palabra:</label>
                        <input type="text" class="form-control" id="word" name="word" required>
                    </div>
                    <div class="form-group">
                        <label for="key">Clave:</label>
                        <input type="text" class="form-control" id="key" name="key" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Encriptar</button>
                </form>
            </div>
            {% if polynomial %}
            <div class="col-md-6">
                <h2>Desencriptación</h2>
                <form action="/decrypt" method="post">
                    <div class="form-group">
                        <label for="polynomial">Polinomio:</label>
                        <input type="text" class="form-control" id="polynomial" name="polynomial" value="{{ polynomial }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="key">Clave:</label>
                        <input type="text" class="form-control" id="key" name="key" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Desencriptar</button>
                </form>
                {% if decrypted_data %}
                <div class="mt-3">
                    <h3>Datos Desencriptados:</h3>
                    <p>{{ decrypted_data }}</p>
                </div>
                {% endif %}
            </div>
            {% endif %}
        </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
